server {
    listen 80;
    server_name localhost;

    # Ruta para servir archivos est√°ticos (compilados)
    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
    }

    # Manejar errores
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
